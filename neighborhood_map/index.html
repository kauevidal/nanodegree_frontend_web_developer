<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps Project</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
</head>

<body>
    <div role="navigation" id="top-bar">
        <span role="button" id="menu-btn" onclick="toogleMenu()">&#9776;</span>
    </div>
    <nav id="side-bar">
        <input id="filter" type="text" name="filter" placeholder="Filter locations">
        <ul role="menubar" id="places-list"></ul>
        <br>
        <footer>
            <a href="https://developer.foursquare.com/">Build with Foursquare API</a> and
            <a href="https://developers.google.com/maps/?hl=pt-br/">Google Maps API</a>
        </footer>
    </nav>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script src="lib/underscore-1.8.3.js"></script>
    <script src="lib/backbone-1.3.3.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?" async defer onerror="showGoogleMapsError()"></script>
</body>

</html>
